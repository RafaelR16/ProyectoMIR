<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monitoreo Institucional de Representantes</title>
        <link rel="shortcut icon" href="Favicon.jpg" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <style>
          body {
            font-family: 'Poppins', sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
          }
          #menu {
            position: absolute;
            top: 20px;
            left: 20px;
          }
          #menu-button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
          }
          #menu-options {
            display: none;
            margin-top: 10px;
          }
          #menu-options a {
            display: block;
            padding: 10px;
            background-color: white;
            color: #2e7d32;
            border: 1px solid #2e7d32;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            font-weight: 600;
          }
          #menu-options a:hover {
            background-color: #2e7d32;
            color: white;
          }
          .Contenedor_de_Registro {
            background-color: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin-top: 80px;
          }
          h1 {
            color: #2e7d32;
            margin-bottom: 1em;
          }
          label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: 600;
            text-align: left;
          }
          input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
          }
          button {
            background-color: #2e7d32;
            color: white;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
          button:hover {
            background-color: #1b5e20;
          }
        </style>

</html>
